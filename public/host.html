<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Party Game — Host</title>
  <style>
    :root{
      --bg1:#070A1A;
      --bg2:#120A2A;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.12);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --neon1:#6EE7FF;
      --neon2:#A78BFA;
      --neon3:#34D399;
      --danger:#FB7185;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x:hidden;
      background:
        radial-gradient(1200px 800px at 10% 20%, rgba(167,139,250,.35), transparent 60%),
        radial-gradient(900px 700px at 80% 10%, rgba(110,231,255,.28), transparent 55%),
        radial-gradient(900px 700px at 80% 85%, rgba(52,211,153,.22), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      position:relative;
    }

    /* Animated neon streaks (pure CSS) */
    .streak{
      position:absolute;
      inset:auto;
      width: 1400px;
      height: 6px;
      background: linear-gradient(90deg, transparent, rgba(110,231,255,.55), rgba(167,139,250,.55), transparent);
      filter: blur(0.4px);
      opacity:.5;
      transform: rotate(-18deg);
      left:-400px;
      top: 14%;
      animation: drift 10s linear infinite;
      pointer-events:none;
    }
    .streak.s2{
      height: 5px;
      opacity:.35;
      top: 28%;
      transform: rotate(14deg);
      background: linear-gradient(90deg, transparent, rgba(52,211,153,.5), rgba(110,231,255,.45), transparent);
      animation-duration: 13s;
    }
    .streak.s3{
      height: 4px;
      opacity:.25;
      top: 75%;
      transform: rotate(-10deg);
      background: linear-gradient(90deg, transparent, rgba(251,113,133,.35), rgba(167,139,250,.35), transparent);
      animation-duration: 16s;
    }
    @keyframes drift{
      0%{ transform: translateX(0) rotate(var(--r, -18deg)); }
      100%{ transform: translateX(220px) rotate(var(--r, -18deg)); }
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 18px;
    }

    .header{
      position: absolute;
      top: 22px;
      left: 0;
      right: 0;
      text-align:center;
      pointer-events:none;
    }
    .title{
      font-weight: 900;
      letter-spacing: .5px;
      font-size: clamp(28px, 3.2vw, 52px);
      margin: 0;
      text-shadow:
        0 0 22px rgba(110,231,255,.22),
        0 0 32px rgba(167,139,250,.18);
    }
    .subtitle{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .panel{
      width: min(1080px, 96vw);
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--border);
      box-shadow:
        0 12px 60px rgba(0,0,0,.45),
        0 0 0 1px rgba(255,255,255,.05) inset;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
    }

    .panelInner{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      padding: 18px;
    }

    .card{
      border-radius: 18px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      padding: 16px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.03) inset;
    }

    .muted{ color: var(--muted); }
    code{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.85);
      word-break: break-all;
    }

    .joinTop{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .roomPill{
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.30);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.9);
    }

    .qrWrap{
      border-radius: 18px;
      padding: 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }
    .qrGlow{
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(closest-side, rgba(110,231,255,.18), transparent 60%),
        radial-gradient(closest-side, rgba(167,139,250,.16), transparent 65%);
      filter: blur(8px);
      pointer-events:none;
    }
    #qr{
      width: 280px;
      height: 280px;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
      padding: 10px;
      box-shadow: 0 0 0 1px rgba(0,0,0,.08) inset;
      z-index:1;
    }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }
    .btn{
      appearance:none;
      border:none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 800;
      cursor:pointer;
      color: rgba(0,0,0,.90);
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      box-shadow: 0 10px 24px rgba(110,231,255,.10), 0 10px 24px rgba(167,139,250,.10);
      transition: transform .08s ease, opacity .2s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:disabled{
      cursor:not-allowed;
      opacity:.45;
      filter: grayscale(.2);
    }
    .btnSecondary{
      color: rgba(255,255,255,.88);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:none;
    }

    /* Right side header */
    .rightTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 10px;
    }
    .count{
      font-size: clamp(26px, 2.8vw, 40px);
      font-weight: 900;
      color: rgba(110,231,255,.95);
      text-shadow: 0 0 18px rgba(110,231,255,.18);
    }

    /* Player bubbles grid */
    .slots{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 16px;
      margin-top: 14px;
    }
    .slot{
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 14px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.12);
      position:relative;
      overflow:hidden;
      user-select:none;
    }
    .slot::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(closest-side, rgba(110,231,255,.12), transparent 65%);
      opacity:.0;
      transition: opacity .2s ease;
    }
    .slotName{
      position:relative;
      z-index:1;
      font-weight: 900;
      letter-spacing: .3px;
      line-height: 1.05;
      font-size: clamp(14px, 1.5vw, 18px);
      max-width: 100%;
      overflow:hidden;
      text-overflow: ellipsis;
      display:-webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      padding: 0 6px;
    }
    .slotEmpty .slotName{
      font-size: clamp(28px, 3.0vw, 44px);
      color: rgba(255,255,255,.35);
      font-weight: 900;
    }

    /* status styles */
    .slotReady{
      border-color: rgba(52,211,153,.55);
      box-shadow:
        0 0 0 1px rgba(52,211,153,.25) inset,
        0 0 22px rgba(52,211,153,.16);
    }
    .slotReady::before{ opacity: .35; background: radial-gradient(closest-side, rgba(52,211,153,.22), transparent 65%); }

    .slotNotReady{
      border-color: rgba(110,231,255,.20);
      box-shadow: 0 0 0 1px rgba(110,231,255,.10) inset;
    }
    .slotNotReady::before{ opacity: .18; }

    .slotOffline{
      opacity:.45;
      filter: grayscale(.35);
    }

    /* Main content views */
    .viewTitle{ margin: 0 0 10px; font-size: 20px; letter-spacing:.2px; }
    .promptText{
      font-size: clamp(22px, 2.2vw, 34px);
      font-weight: 900;
      line-height: 1.12;
      margin: 6px 0 12px;
      text-shadow: 0 0 18px rgba(167,139,250,.14);
    }

    .revealBox{
      border-radius: 18px;
      padding: 14px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
    }
    .bigAnswer{
      font-size: clamp(32px, 3.2vw, 54px);
      font-weight: 950;
      line-height: 1.05;
      margin: 10px 0 10px;
    }
    .predRow{
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items:center;
      padding: 10px 0;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .predRow:first-child{ border-top:none; }
    .predLeft{ min-width: 0; }
    .predName{ font-weight: 900; }
    .predAns{ color: rgba(255,255,255,.82); }
    .miniBtns{ display:flex; gap: 8px; }
    .mini{
      width: 44px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      cursor:pointer;
    }
    .mini:active{ transform: translateY(1px); }
    .mini.ok{ border-color: rgba(52,211,153,.45); }
    .mini.no{ border-color: rgba(251,113,133,.45); }
    .mini.neu{ border-color: rgba(255,255,255,.18); }

    table{ width:100%; border-collapse: collapse; }
    th,td{ text-align:left; padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,.08); }
    th{ color: var(--muted); font-weight: 800; }

    .errors{ margin-top: 10px; color: rgba(251,113,133,.92); font-weight:700; }

    @media (max-width: 980px){
      .panelInner{ grid-template-columns: 1fr; }
      #qr{ width: 240px; height: 240px; }
      .slots{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
  </style>
</head>
<body>
  <div class="streak"></div>
  <div class="streak s2"></div>
  <div class="streak s3"></div>

  <div class="header">
    <h1 class="title">Host scherm (v1.3)</h1>
    <div class="subtitle">Room: <span id="roomCode"></span> — Ronde <span id="roundNr">1</span></div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="panelInner">

        <!-- LEFT: Join -->
        <div class="card">
          <div class="joinTop">
            <div class="viewTitle">Join</div>
            <div class="roomPill">Room: <strong id="roomCode2"></strong></div>
          </div>

          <div class="qrWrap">
            <div class="qrGlow"></div>
            <img id="qr" alt="QR code" />
          </div>

          <div style="margin-top: 12px;">
            <div class="muted" style="margin-bottom:6px;">Join link:</div>
            <code id="joinLink"></code>
          </div>

          <div class="btnRow">
            <button class="btn" id="startBtn" disabled>Start game</button>
            <button class="btn btnSecondary" id="nextRoundBtn" style="display:none;">Nieuwe ronde</button>
          </div>

          <div class="muted" id="hostHint" style="margin-top:10px;"></div>
          <div class="errors" id="errors"></div>
        </div>

        <!-- RIGHT: Main -->
        <div class="card">

          <!-- LOBBY -->
          <div id="viewLobby">
            <div class="rightTop">
              <div>
                <div class="viewTitle">Spelers</div>
                <div class="muted">Iedereen ready? Dan kun je starten.</div>
              </div>
              <div class="count"><span id="count">0</span> / <span id="max">6</span></div>
            </div>

            <div class="slots" id="slots"></div>
          </div>

          <!-- ANSWERING -->
          <div id="viewAnswering" style="display:none;">
            <div class="viewTitle">Stelling</div>
            <div class="promptText" id="promptText"></div>
            <div class="muted">Telefoons: beantwoord de stelling op het scherm.</div>
            <div class="muted" style="margin-top:10px;"><strong id="progress"></strong></div>
          </div>

          <!-- REVEAL -->
          <div id="viewReveal" style="display:none;">
            <div class="viewTitle">Reveal</div>
            <div class="promptText" id="promptText2"></div>

            <div class="revealBox">
              <div class="muted" id="targetLabel"></div>
              <div class="bigAnswer" id="targetAnswer"></div>

              <div id="predictions"></div>

              <div style="margin-top:14px;">
                <button class="btn" id="nextRevealBtn">Volgende speler</button>
              </div>
            </div>
          </div>

          <!-- SCOREBOARD -->
          <div id="viewScore" style="display:none;">
            <div class="viewTitle">Scoreboard</div>
            <table>
              <thead>
                <tr><th>Speler</th><th>Score</th></tr>
              </thead>
              <tbody id="scoreRows"></tbody>
            </table>

            <div style="margin-top:14px;">
              <button class="btn btnSecondary" id="nextRoundBtn2">Nieuwe ronde</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const roomCode = location.pathname.split("/").pop().toUpperCase();
    document.getElementById("roomCode").textContent = roomCode;
    document.getElementById("roomCode2").textContent = roomCode;

    const joinUrl = `${location.origin}/join/${roomCode}`;
    document.getElementById("joinLink").textContent = joinUrl;

    fetch(`/api/qr?text=${encodeURIComponent(joinUrl)}`)
      .then(r => r.json())
      .then(data => { if (data.dataUrl) document.getElementById("qr").src = data.dataUrl; });

    const socket = io();
    socket.emit("hostSubscribe", { roomCode });

    const startBtn = document.getElementById("startBtn");
    const nextRoundBtn = document.getElementById("nextRoundBtn");
    const nextRoundBtn2 = document.getElementById("nextRoundBtn2");
    const nextRevealBtn = document.getElementById("nextRevealBtn");

    startBtn.onclick = () => socket.emit("hostStartGame", { roomCode });
    nextRevealBtn.onclick = () => socket.emit("hostNextReveal", { roomCode });
    nextRoundBtn.onclick = () => socket.emit("hostNextRound", { roomCode });
    nextRoundBtn2.onclick = () => socket.emit("hostNextRound", { roomCode });

    socket.on("errorMessage", (msg) => {
      document.getElementById("errors").textContent = msg;
    });

    socket.on("roomState", (state) => {
      document.getElementById("max").textContent = state.maxPlayers;
      document.getElementById("count").textContent = state.players.length;
      document.getElementById("roundNr").textContent = state.round ?? 1;

      renderSlots(state.players);

      const connected = state.players.filter(p => p.connected);
      const canStart = (state.state === "LOBBY")
        && connected.length >= 2
        && connected.every(p => p.ready);

      startBtn.disabled = !canStart;

      showView(state.state);

      if (state.state === "ANSWERING") {
        document.getElementById("promptText").textContent = state.prompt || "";
        document.getElementById("progress").textContent =
          `${state.submissionsCount || 0} / ${state.players.length} antwoorden binnen`;
      }

      if (state.state === "REVEAL") {
        document.getElementById("promptText2").textContent = state.prompt || "";

        const order = state.revealOrder || [];
        const idx = state.revealIndex || 0;
        const targetId = order[idx];

        const target = state.players.find(p => p.id === targetId);
        const submissions = state.submissions || {};
        const approvals = state.approvals || {};

        const targetSelf = submissions?.[targetId]?.self ?? "";

        document.getElementById("targetLabel").textContent = target
          ? `Antwoord van ${target.name}`
          : "Antwoord";

        document.getElementById("targetAnswer").textContent = targetSelf || "(leeg)";

        renderPredictions(state.players, submissions, approvals, targetId);
      }

      if (state.state === "SCOREBOARD") {
        renderScoreboard(state.players);
      }

      nextRoundBtn.style.display = (state.state === "SCOREBOARD") ? "inline-block" : "none";

      document.getElementById("hostHint").textContent =
        (state.state === "LOBBY") ? "Tip: iedereen moet Ready zijn (min. 2 spelers) om te starten." : "";
      document.getElementById("errors").textContent = "";
    });

    function showView(gameState) {
      document.getElementById("viewLobby").style.display = (gameState === "LOBBY") ? "block" : "none";
      document.getElementById("viewAnswering").style.display = (gameState === "ANSWERING") ? "block" : "none";
      document.getElementById("viewReveal").style.display = (gameState === "REVEAL") ? "block" : "none";
      document.getElementById("viewScore").style.display = (gameState === "SCOREBOARD") ? "block" : "none";
    }

    function renderSlots(players) {
      const wrap = document.getElementById("slots");
      wrap.innerHTML = "";

      // 6 vaste slots, volgorde = join-volgorde zoals in state.players
      for (let i = 0; i < 6; i++) {
        const p = players[i];

        const div = document.createElement("div");

        if (!p) {
          div.className = "slot slotEmpty";
          div.innerHTML = `<div class="slotName">?</div>`;
          wrap.appendChild(div);
          continue;
        }

        const statusClass = !p.connected
          ? "slotOffline"
          : (p.ready ? "slotReady" : "slotNotReady");

        div.className = `slot ${statusClass}`;
        div.title = p.connected ? (p.ready ? "Ready" : "Niet ready") : "Offline";
        div.innerHTML = `<div class="slotName">${escapeHtml(p.name)}</div>`;

        wrap.appendChild(div);
      }
    }

    function renderPredictions(players, submissions, approvals, targetId) {
      const wrap = document.getElementById("predictions");
      wrap.innerHTML = "";

      const targetApprovals = approvals?.[targetId] || {};

      players
        .filter(p => p.id !== targetId)
        .forEach(predictor => {
          const predicted = submissions?.[predictor.id]?.predicts?.[targetId] ?? "";
          const current = (predictor.id in targetApprovals) ? targetApprovals[predictor.id] : null;

          const row = document.createElement("div");
          row.className = "predRow";

          const left = document.createElement("div");
          left.className = "predLeft";
          left.innerHTML = `
            <div class="predName">${escapeHtml(predictor.name)} voorspelde</div>
            <div class="predAns">${escapeHtml(predicted || "(leeg)")}</div>
          `;

          const actions = document.createElement("div");
          actions.className = "miniBtns";

          const btnYes = document.createElement("button");
          btnYes.className = "mini ok";
          btnYes.textContent = "✅";
          btnYes.onclick = () => socket.emit("hostSetApproval", {
            roomCode, targetId, predictorId: predictor.id, approved: true
          });

          const btnNo = document.createElement("button");
          btnNo.className = "mini no";
          btnNo.textContent = "❌";
          btnNo.onclick = () => socket.emit("hostSetApproval", {
            roomCode, targetId, predictorId: predictor.id, approved: false
          });

          const btnReset = document.createElement("button");
          btnReset.className = "mini neu";
          btnReset.textContent = "↩︎";
          btnReset.title = "Reset";
          btnReset.onclick = () => socket.emit("hostSetApproval", {
            roomCode, targetId, predictorId: predictor.id, approved: null
          });

          // hint welke actief is
          btnYes.style.opacity = (current === true) ? "1" : "0.55";
          btnNo.style.opacity = (current === false) ? "1" : "0.55";
          btnReset.style.opacity = (current === null) ? "1" : "0.55";

          actions.appendChild(btnYes);
          actions.appendChild(btnNo);
          actions.appendChild(btnReset);

          row.appendChild(left);
          row.appendChild(actions);
          wrap.appendChild(row);
        });
    }

    function renderScoreboard(players) {
      const rows = document.getElementById("scoreRows");
      rows.innerHTML = "";

      [...players]
        .sort((a,b) => (b.score||0) - (a.score||0))
        .forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${escapeHtml(p.name)}</td><td>${p.score || 0}</td>`;
          rows.appendChild(tr);
        });
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[s]));
    }
  </script>
</body>
</html>
